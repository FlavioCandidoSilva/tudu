<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="titulo">
      Criar Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container col-10 border bg-light mt-3">
    <section>
      <div class="conteudo text-justify">
        <div class="card-body text-start">
          <h3>Digite o Título</h3>
        </div>
        <div class="text-start">
          <ion-input type="text" placeholder="Adicione uma descrição (opcional)"></ion-input>
          <ion-item class="mt-3" lines="none">
            <ion-input type="text" placeholder="Inserir categoria"></ion-input>
            <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
          </ion-item>
          <ion-item class="mt-3" lines="none">
            <ion-input type="text" placeholder="Inserir categoria"></ion-input>
            <ion-icon name="pricetag-outline" lines="none" slot="start"></ion-icon>
          </ion-item>
          <ion-item class="mt-3" lines="none">
            <ion-input type="text" placeholder="Adicionar membros"></ion-input>
            <ion-icon name="people-outline" lines="none" slot="start"></ion-icon>
          </ion-item>
          <ion-item class="mt-3 " lines="none">
            <ion-input type="text" placeholder="Inserir anexos"></ion-input>
            <ion-icon name="attach-outline"  lines="none" slot="start"></ion-icon>
          </ion-item>
        </div>
        <hr>

      </div>
    </section>
  </div>

  <app-explore-container name="Criar Tarefa"></app-explore-container>
</ion-content>
